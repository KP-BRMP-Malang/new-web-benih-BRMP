[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "php82Extensions.gd", "php82Extensions.zip", "php82Extensions.dom", "php82Extensions.xml"]

[phases.install]
cmds = [
  "composer install --optimize-autoloader --no-dev --ignore-platform-reqs",
  "npm install",
  "npm run build"
]

[phases.build]
cmds = [
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
